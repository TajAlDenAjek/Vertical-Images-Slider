<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="ninja master">
  <meta name="keywords" content="photo,html,css,js">
  <meta name="description" content="photos slider not responsive using html+css+js">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <title>Vertical Slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="left-slide">
      <div class="left-slide-style-b">
        <h1>Palestine - Jerusalem </h1>
      </div>
      <div class="left-slide-style-c">
        <h1>Palestine - Jerusalem</h1>
      </div>
      <div class="left-slide-style-d">
        <h1>Palestine - Jerusalem</h1>
      </div>
      <div class="left-slide-style-a">
        <h1>Palestine - Jerusalem</h1>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image:url('../imgs/6.jpg');">
      </div>
      <div style="background-image:url('../imgs/5.jpg');">
      </div>
      <div style="background-image:url('../imgs/3.jpg');">
      </div>
      <div style="background-image:url('../imgs/1.jpg');">
      </div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="../js/script.js" charset="utf-8"></script>
</body>

</html>
